<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #PocionForm="ngForm">
    <div class="form-group">
      <label for="name">titulo</label>
      <input type="text" class="form-control" id="titulo" required value="{{titulo}}" name="titulo">
    </div>

    <div class="form-group">
      <label for="alterEgo">Descripcion</label>
      <input type="text" class="form-control" required value="{{descripcion}}" id="descripcion">
    </div>

    <div class="form-group">
      <label for="alterEgo">Imagen</label>
      <input type="file" class="form-control" required value="{{imagen}}" id="img">
    </div>

    <div class="form-group">
      <label for="alterEgo">Epica</label>
      <input type="checkbox" class="form-control" required value="epica" id="epica">
    </div>

    <button type="submit" (click)="enviar()" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

  </form>
</div>
