<form (ngSubmit)="crearPocion()">
  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" id="titulo" placeholder="Título de la poción..." [(ngModel)]="pocion.titulo"
      #titulo="ngModel" name="titulo">
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <input type="text" class="form-control" id="descripcion" placeholder="Descripción de la poción..."
      [(ngModel)]="pocion.descripcion" #descripcion="ngModel" name="descripcion">
  </div>

  <div class="form-group">
    <label for="imagen">Imagen de la poción... </label><br>
    <input type="file" #file (change)="preview(file.files)" accept='image/*' id="imagen" name="imagen">
    <img *ngIf="imgURL" [src]="imgURL" height="150em">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="esEpica" value="esEpica" [(ngModel)]="pocion.esEpica" name="esEpica">
    <label class="form-check-label" for="esEpica">Es Épica</label>
  </div>

  <div>
    <button *ngIf="pocion.id === 0" type="submit" class="btn btn-primary">Crear</button>
    <button *ngIf="pocion.id != 0" type="submit" class="btn btn-warning">Actualizar</button>
    <button *ngIf="pocion.id != 0" type="button" onclick="eliminarPocion()" class="btn btn-danger mr-1">Eliminar</button>
  </div>
</form>
